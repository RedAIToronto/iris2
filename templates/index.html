<!DOCTYPE html>
<html>
<head>
    <title>IRIS - AI Art Generator</title>
    <style>
        :root {
            --primary: #00ff00;
            --primary-dim: #004400;
            --bg-dark: #111111;
            --bg-darker: #000000;
            --text: #00ff00;
            --error: #ff0000;
            --warning: #ffff00;
            --success: #00ff00;
            --canvas-width: 800px;
            --canvas-height: 400px;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: var(--canvas-width);
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--primary);
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 0.1em;
        }

        .header p {
            color: var(--primary-dim);
            font-style: italic;
            margin-top: 5px;
        }

        .canvas-container {
            position: relative;
            width: var(--canvas-width);
            height: var(--canvas-height);
            margin: 20px 0;
        }

        #artCanvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid var(--primary);
            background: var(--bg-darker);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            transition: all 0.3s ease;
        }

        #artCanvas.generating {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
        }

        .status-panel {
            width: var(--canvas-width);
            padding: 15px;
            border: 1px solid var(--primary);
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .status-item {
            margin: 8px 0;
            padding: 8px;
            border-left: 2px solid var(--primary);
            padding-left: 15px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item:hover {
            background: rgba(0, 255, 0, 0.05);
            border-left-width: 4px;
        }

        .status-label {
            font-weight: bold;
            min-width: 120px;
        }

        .status-value {
            flex-grow: 1;
            text-align: right;
            transition: all 0.3s ease;
        }

        .status-value.thinking {
            color: var(--warning);
        }

        .status-value.generating {
            color: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--primary-dim);
            font-size: 0.9em;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            color: var(--primary-dim);
            font-size: 0.8em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .error-message {
            color: var(--error);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--error);
            border-radius: 3px;
            display: none;
        }

        .error-message.visible {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IRIS</h1>
            <p>AI-Powered Geometric Art Generator</p>
        </div>

        <div class="canvas-container">
            <canvas id="artCanvas" width="800" height="400"></canvas>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span class="status-value" id="connectionStatus">Initializing...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Phase:</span>
                <span class="status-value" id="phaseStatus">Starting up</span>
            </div>
            <div class="status-item">
                <span class="status-label">Current Idea:</span>
                <span class="status-value" id="ideaStatus">Waiting for inspiration...</span>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Generation Time</span>
                    <span class="stat-value" id="generationTime">0s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Viewers</span>
                    <span class="stat-value" id="viewerCount">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Generations</span>
                    <span class="stat-value" id="totalGenerations">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ArtViewer {
            constructor() {
                this.initializeElements();
                this.initializeState();
                this.connectWebSocket();
                this.startStatusPolling();
                this.fetchCurrentState();
            }

            initializeElements() {
                this.canvas = document.getElementById('artCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.strokeStyle = '#00ff00';
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.connectionStatus = document.getElementById('connectionStatus');
                this.phaseStatus = document.getElementById('phaseStatus');
                this.ideaStatus = document.getElementById('ideaStatus');
                this.generationTime = document.getElementById('generationTime');
                this.viewerCount = document.getElementById('viewerCount');
                this.totalGenerations = document.getElementById('totalGenerations');
                this.errorMessage = document.getElementById('errorMessage');
            }

            initializeState() {
                this.ws = null;
                this.lastGenerationTime = Date.now();
                this.generations = 0;
                this.currentPhase = 'initializing';
                this.isConnected = false;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('visible');
                setTimeout(() => {
                    this.errorMessage.classList.remove('visible');
                }, 5000);
            }

            async pollStatus() {
                try {
                    const response = await fetch('/api/status');
                    if (!response.ok) throw new Error('Status fetch failed');
                    const data = await response.json();
                    this.updateStatus(data);
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            }

            startStatusPolling() {
                setInterval(() => this.pollStatus(), 1000);
                setInterval(() => this.updateGenerationTime(), 1000);
            }

            updateGenerationTime() {
                const elapsed = Math.floor((Date.now() - this.lastGenerationTime) / 1000);
                this.generationTime.textContent = `${elapsed}s`;
            }

            updateStatus(data) {
                this.viewerCount.textContent = data.viewers || '-';
                
                if (this.currentPhase !== data.phase) {
                    this.currentPhase = data.phase;
                    this.phaseStatus.textContent = data.phase;
                    this.phaseStatus.className = 'status-value ' + data.phase.toLowerCase();
                }

                if (data.status !== this.connectionStatus.textContent) {
                    this.connectionStatus.textContent = data.status;
                }

                this.canvas.classList.toggle('generating', data.is_running);
            }

            connectWebSocket() {
                console.log('Connecting WebSocket...');
                this.ws = new WebSocket(`ws://${window.location.host}/ws`);
                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                    this.handleConnection();
                };
                this.ws.onmessage = (event) => this.handleMessage(event);
                this.ws.onclose = () => {
                    console.log('WebSocket closed');
                    this.handleDisconnection();
                };
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.handleError(error);
                };
            }

            handleConnection() {
                this.isConnected = true;
                this.connectionStatus.textContent = 'Connected';
                this.connectionStatus.classList.add('success');
            }

            handleMessage(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received message:', data.type);
                    
                    if (data.type === 'display_update') {
                        this.handleDisplayUpdate(data);
                    } else {
                        this.executeDrawingCommand(data);
                    }
                } catch (error) {
                    console.error('Error handling message:', error);
                    this.showError('Error processing server message');
                }
            }

            handleDisplayUpdate(data) {
                if (data.phase) {
                    this.phaseStatus.textContent = data.phase;
                    this.currentPhase = data.phase;
                }
                if (data.idea) {
                    this.ideaStatus.textContent = data.idea;
                    this.lastGenerationTime = Date.now();
                    this.generations++;
                    this.totalGenerations.textContent = this.generations;
                }
            }

            executeDrawingCommand(cmd) {
                console.log('Executing command:', cmd);
                
                switch(cmd.type) {
                    case 'clear':
                        console.log('Clearing canvas');
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        break;
                    case 'setBackground':
                        console.log('Setting background:', cmd.color);
                        this.ctx.fillStyle = cmd.color || '#000000';
                        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                        break;
                    case 'startDrawing':
                        console.log('Starting path:', cmd.color, cmd.width);
                        this.ctx.beginPath();
                        this.ctx.strokeStyle = cmd.color || '#00ff00';
                        this.ctx.lineWidth = cmd.width || 2;
                        this.ctx.moveTo(cmd.x || 0, cmd.y || 0);
                        break;
                    case 'draw':
                        console.log('Drawing to:', cmd.x, cmd.y);
                        this.ctx.lineTo(cmd.x || 0, cmd.y || 0);
                        this.ctx.stroke();
                        break;
                    case 'stopDrawing':
                        console.log('Stopping path');
                        this.ctx.closePath();
                        break;
                    case 'request_canvas_data':
                        console.log('Sending canvas data');
                        this.sendCanvasData();
                        break;
                }
            }

            sendCanvasData() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'canvas_data',
                        data: this.canvas.toDataURL()
                    }));
                }
            }

            handleDisconnection() {
                if (this.isConnected) {
                    this.isConnected = false;
                    this.connectionStatus.textContent = 'Disconnected - Reconnecting...';
                    this.connectionStatus.classList.remove('success');
                    setTimeout(() => this.connectWebSocket(), 1000);
                }
            }

            handleError(error) {
                console.error('WebSocket error:', error);
                this.showError('Connection error occurred');
            }

            async fetchCurrentState() {
                try {
                    const response = await fetch('/api/current-art');
                    const data = await response.json();
                    if (data.canvas_state) {
                        console.log('Applying current state:', data.canvas_state.length, 'commands');
                        for (const cmd of data.canvas_state) {
                            this.executeDrawingCommand(cmd);
                        }
                    }
                } catch (error) {
                    console.error('Error fetching current state:', error);
                }
            }
        }

        // Initialize viewer when page loads
        window.onload = () => new ArtViewer();
    </script>
</body>
</html>
